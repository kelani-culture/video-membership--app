
{% if errors %}
<div style="margin-bottom: 15px;">
    <p style="margin-bottom:2px;">An error occured please check the following</p>
    {% for error in errors %}
        <li>
            {% if error.loc[0] != '__root__' %}
             <b>{{ error.loc[0] }}:</b> {{ error.msg }}
             {% endif %}
             </li>
    {% endfor %}
</div>
{% endif %}
